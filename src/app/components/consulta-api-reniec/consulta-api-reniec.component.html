
<body>
    <section>
        <h1>
            BUSCAR PERSONA POR DNI
        </h1>
        <div class="container">
            <div class="input">
                <input (keydown.enter)="consultar()" class="dni" id="dni" name="dni" placeholder="NÃºmero de DNI" type="number" [(ngModel)]="dniBuscar">
            </div>
            <div class="button">
                <button (click)="consultar()" id="boton">BUSCAR</button>
            </div>
        </div>
        <div class="resultado">
            <div class="dni">
                <div class="label">
                    <h2>Dni</h2>
                </div>
                <div class="res">
                    <input id="doc" readonly="" type="text" [(ngModel)]="persona.dni">
                </div>
            </div>
            <div class="nombre">
                <div class="label">
                    <h2>Nombre</h2>
                </div>
                <div class="res">
                    <input id="nombre" readonly="" type="text" [(ngModel)]="persona.nombre">
                </div>
            </div>
            <div class="apellido">
                <div class="label">
                    <h2>Apellido</h2>
                </div>
                <div class="res">
                    <input id="apellido" readonly="" type="text" [(ngModel)]="persona.apellido">
                </div>
            </div>
            <div class="cui">
                <div class="label">
                    <h2>Cui</h2>
                </div>
                <div class="res">
                    <input id="cui" readonly="" type="text"  [(ngModel)]="persona.cui">
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="js/Main.js" type="text/javascript">
    </script> -->
</body>
